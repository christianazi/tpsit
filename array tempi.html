<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tempo</title>
  </head>
  <body>
    <h2>codice sul tempo</h2>

    <p id="demo">
     ogni volta che clicchi invia dir√† il tempo impiegato in millisecondi
    </p>
    <p id="out"></p>
    <button type="button" onclick="count()">Invia</button>
    <script>
      let i = 0;
      let start = Date.now();
      function count() {
        document.getElementById("out").innerHTML  +=
          " cliccato in: " + (Date.now() - start) + " ms" + "<br>";
      }
    </script>
  </body>
